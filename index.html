<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1" >
    <title>
        Sub to IxAMLLC
    </title>
    <link href="../style/style.css" rel="stylesheet">
    </head>


    <body>
    
        <form action="">
            <h1 class="swifty">
                Keep up with the discounts, news and events?
            </h1>
        <div id="firstName">
            <label for='name'> Enter your first name: </label>
            <input type="firstName" name="firstname" id='firstName' placeholder="IxAM" required/>      
        </div>
        <div id="lastName">
            <label for='lastName'> Enter your last name: </label>
            <input type="lastName" name="lastName" id='lastName' placeholder="Great" required/>      
        </div>

        <div id="email">
                <label for='email'> Enter your email: </label>
                <input type="email" name="email" id="email" placeholder="ixamgreat.com"required /> 
        </div>
        <div id="subscribe">
            <input type="submit" id="subButton" value="Subscribe!" name="submit"/>
        </div>
        </form>






    </body>






</html>
